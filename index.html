<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Café</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <h1>Welcome to Cosy Bytes Café ☕</h1>

      <!-- Spotify Playlist Embed -->
      <div class="spotify-player">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/5vVSfOsF8YRueAI1dOI0Lh?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
